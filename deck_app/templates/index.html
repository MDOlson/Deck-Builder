<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
</head>
<body>
    <div id='wrap'>
        <div id='errors'>
            {% for message in messages %}
                <p>{{message}}</p><br>
            {% endfor %}
        </div>
        <div class='form-box'>
            <h1>Register</h1>
            <form action="register" method=POST>
                {% csrf_token %}
                <p>First Name:<input type="text" name="fname"></p>
                <p>Last Name:<input type="text" name="lname"></p>
                <p>Email:<input type="text" name="email"></p>
                <p>Password:<input type="password" name="pw"></p>
                <p>Confirm PW:<input type="password" name="confpw"></p>
                <p id="button"><input type="submit" value="Create User"></p>
            </form>
        </div>    
        <div class='form-box'>    
            <h1>Login</h1>
            <form action="login" method=POST>
                {% csrf_token %}
                <p>Email:<input type="text" name="email"></p>
                <p>Password:<input type="password" name="pw"></p>
                <p id="button"><input type="submit" value="Login"></p>
            </form>
        </div>    
    </div>
</body>
</html>
