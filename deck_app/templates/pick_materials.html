        <form action="/process" id="form2" method=POST>
            {% csrf_token %}
            <!-- <input name="test" type="text"> -->
            <div id="dimensions">
                <h1>Dimensions</h1>
                <p>Deck Height: 
                    <select name="height" id="height">
                        
                        <option  value="Empty"></option>
                        <option  value="2ft">2ft</option>
                        <option  value="3ft">3ft</option>
                        <option  value="4ft">4ft</option>
                        <option  value="6ft">6ft</option>
                        <option  value="8ft">8ft</option>
                        <option  value="10ft">10ft</option>
                        <option  value="12ft">12ft</option>
                        <option  value="16ft">16ft</option>
                    </select>
                </p>
                <p>Deck Length: 
                    <select name="length"  id="length">
                        <option  value="Empty"></option>
                        <option  value="4ft">4ft</option>
                        <option  value="6ft">6ft</option>
                        <option  value="8ft">8ft</option>
                        <option  value="10ft">10ft</option>
                        <option  value="12ft">12ft</option>
                        <option  value="16ft">16ft</option>
                    </select>
                </p>
                <p>Deck Width:               
                    <select name="width" id="width">
                        <option  value="Empty"></option>
                        <option  value="4ft">4ft</option>
                        <option  value="6ft">6ft</option>
                        <option  value="8ft">8ft</option>
                        <option  value="10ft">10ft</option>
                        <option  value="12ft">12ft</option>
                        <option  value="16ft">16ft</option>
                    </select>
                    
                </p>
            </div>    
            <div id="pick_materials">
                <h1>Pick Your Materials</h1>
                <p>Decking:
                    <select name="wood_type">
                        <option name="type" value="Empty"></option>
                        <option value="cedar">Cedar</option>
                        <option value="trex">Trex</option>
                    </select>
                    <select name="type" id="decking">
                        <option name="type" value="Empty"></option>
                        <option value="2x4x8">Cedar, 2x4x8</option>
                        <option value="2x4x10">Cedar, 2x4x10</option>
                        <option value="2x4x12">Cedar, 2x4x12</option>
                        <option value="2x4x16">Cedar, 2x4x16</option>
                        <option value="2x6x8">Cedar, 2x6x8</option>
                        <option value="2x6x10">Cedar, 2x6x10</option>
                        <option value="2x6x12">Cedar, 2x6x12</option>
                        <option value="2x6x16">Cedar, 2x6x16</option>
                        <option value="5/4x4x8">Cedar, 5/4x4x8</option>
                        <option value="5/4x4x10">Cedar, 5/4x4x10</option>
                        <option value="5/4x4x12">Cedar, 5/4x4x12</option>
                        <option value="5/4x4x16">Cedar, 5/4x4x16</option>
                        <option value="5/4x6x8">Cedar, 5/4x6x8</option>
                        <option value="5/4x6x10">Cedar, 5/4x6x10</option>
                        <option value="5/4x6x12">Cedar, 5/4x6x12</option>
                        <option value="5/4x6x16">Cedar, 5/4x6x16</option>
                        <option value="5/4x4x10">Trex, 5/4x4x10</option>
                        <option value="5/4x4x16">Trex, 5/4x4x16</option>
                        <option value="5/4x6x10">Trex, 5/4x6x10</option>
                        <option value="5/4x6x16">Trex, 5/4x6x16</option>
                    </select>
                </p>
                <p>Spacing: 
                    <select name="spacing" id="spacing">
                        <option name="type" value="Empty"></option>
                        <option  value=".25">1/4</option>
                        <option  value=".125">1/8</option>
                        <option  value=".375">3/8</option>
                    </select>
                </p>
                <p>Flashing: 
                    <select name="flashing" id="flashing">
                        <option name="type" value="Empty"></option>
                        <option  value="1 5/4">1 5/4</option>
                        <option  value="2 1/8">2 1/8</option>
                        <option  value="2 3/8">2 3/8</option>
                    </select>
                </p>
            </div>    
            <div id="hardware">
                <h1>Hardware</h1>
                <p>Hangers & Nails: 
                    <select name="hanger_n_nails" id="hanger_n_nails">
                        <option name="type" value="Empty"></option>
                        <option  value="Simpson 2x6 nailing hanger">2x6</option>
                        <option  value="Simpson 2x8 nailing hanger">2x8</option>
                        <option  value="Simpson 2x12 nailing hanger">2x12</option>
                    </select>
                </p>
                <p>Compo Screws: 
                    <select name="composite_screws" id="composite_screws">
                        <option name="type" value="Empty"></option>
                        <option  value="1 1/4 inch brown">1 1/4 inch brown</option>
                        <option  value="1 1/8 inch brown">1 1/8 inch brown</option>
                        <option  value="1 3/8 inch brown">1 3/8 inch brown</option>
                        <option  value="2 inch brown">2 inch brown</option>
                        <option  value="1 1/4 inch cedar color">1 1/4 inch cedar color</option>
                        <option  value="1 1/8 inch cedar color">1 1/8 inch cedar color</option>
                        <option  value="1 3/8 inch cedar color">1 3/8 inch cedar color</option>
                        <option  value="2 inch cedar color"></option>
                        <option  value="1 1/4 inch purple"></option>
                        <option  value="1 1/8 inch purple"></option>
                        <option  value="1 3/8 inch purple"></option>
                        <option  value="2 inch purple"></option>
                    </select>
                </p>
                <p>Lagging Bolts: 
                    
                    <select  name="lag_bolts" id="lag_bolts">
                        <option name="type" value="Empty"></option>
                        <option  value="6 inch x 5/8 galvanized steel">6 inch x 5/8</option>
                        <option  value="8 inch x 5/8 galvanized steel">8 inch x 5/8</option>
                        <option  value="10 inch x 3/4 galvanized steel">10 inch x 3/4</option>
                    </select>
                </p>
                <p></p>
            </div>
            <input type="submit" id="results-button" value="Results">
        </form>

        <form action="submit" id="location" method=POST>
            {% csrf_token %}
        <h1>Project Location</h1>
            <p >Address Zip: <input type="text" name="address" placeholder="Type an address"></p>
            <p>Project Name: <input type="text" name="project_name" placeholder="Name your project"></p>
            <p>Locations:
                <select name="providers" id="providers">
                    <option name="type" value="Empty"></option>
                    <option value="Home Depot">Home Depot</option>
                    <option value="Lowes">Lowes</option>
                    <option value="Dunn Lumber">Dunn Lumber</option>
                    <option value="BMC">BMC</option>
                </select>
            </p>
            <input type="submit" value="Results">
        </form>

        <div class="map">
            <div id="map"></div>
            <script>
                // Initialize and add the map
                function initMap() {
                // The location of Uluru
                var uluru = {lat: -25.344, lng: 131.036};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 4, center: uluru});
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: uluru, map: map});
                }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtFqe5e_aPQyFWdZefH70Kj0izo9iGEYo&callback=initMap">
            </script>
        </div>
    </div>    
</body>
</html>
